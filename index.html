<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>przeliczanie walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="form.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="header">Kalkulator walutowy</h1>
    </header>
    <form class="form js-form" >
        <fieldset class="form__fieldset">
            <p>
                <legend class="form__legend">Kalkulator walutowy</legend>
            <ul class="form__ul">
                <li>
                    <label>
                        <span class="form__labelText">
                            wpisz kwotę (PLN): <input class="form_field js-amount" type="number" step="any">
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="form__labelText">
                            wybierz walutę: <input class="form_field js-currency">
                        </span>
                        <select name="currency-converted">
                            <option value="EUR">EURO</option>
                            <option value="GBP">Brytyjska waluta</option>
                        </select>
                    </label>
                </li>
            </ul>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </fieldset>
    </form>

    <p>
    <ul class="form__ul">
        <li>
            <label>
                <span class="form__labelText">
                    wynik: <strong class="js-result"></strong>
                </span>
            </label>
        </li>
    </ul>
    </p>

</body>

</html>
